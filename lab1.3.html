<!DOCTYPE HTML>
<html>
<body>

<script>
  let dat = prompt('Дата', 0);
  let d = Number(dat.slice(0, 2));
  let m = Number(dat.slice(3, 5));
  let y = Number(dat.slice(6));

      let d1 = d + 1;
      let m1 = m;
      let y1 = y;
      if(d1 > 31)
      {
          d1 = "01";
          m1 = m1 + 1
      }
      if(m1 > 12)
      {
          m1 = "01";
          y1 = y1 + 1;
      }

  d1 = String(d1);
  m1 = String(m1);
  y1 = String(y1);

  alert(d1 + "," + m1 + "," + y1);

  let d2 = d - 1;
  let m2 = m;
  let y2 = y;
  if(d2 < 1)
  {
      d2 = "31";
      m2 = m2 - 1
  }
  if(m2 < 1)
  {
      m2 = "12";
      y2 = y2 - 1;
  }

d2 = String(d2);
m2 = String(m2);
y2 = String(y2);

alert(d2 + "," + m2 + "," + y2);


</script>


</body>
</html>
